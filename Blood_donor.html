<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <link rel="stylesheet" href="Blood_donor.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Remedy_logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-info">
            <img src="Images/bell.png" alt="Notifications" class="icon">

            <img src="Images/profile.png" alt="User Profile" class="profile-pic">
        </div>
    </header>
    <main>
        <div class="donor-container">
            <h2>Blood Donor Registration</h2>
            <form id="donor-form">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="Images/default-profile.jpg" alt="Profile Picture">
                    <label for="profile-pic-input" class="upload-button">Upload</label>
                    <input type="file" id="profile-pic-input" name="profile-pic" accept="image/*">
                </div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="blood-type">Blood Type</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="donation-history">Blood Donation History</label>
                <textarea id="donation-history" name="donation-history" placeholder="Write about your previous donations"></textarea>

                <label for="last-donation">Last Donation Date</label>
                <input type="date" id="last-donation" name="last-donation" required>

                <div class="eligibility-container">
                    <label for="eligibility">Eligibility</label>
                    <input type="checkbox" id="eligibility" name="eligibility">
                    <label for="eligibility" class="eligibility-button">Eligible</label>
                </div>

                <button type="submit">Register as Donor</button>
            </form>
        </div>
    </main>
    <script src="Blood_donor.js"></script>
</body>
</html>
