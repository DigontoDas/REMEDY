<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remedy</title>
    <link rel="stylesheet" href="Med_page.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chat with Doctor</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">Medicines</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for medicines...">
            <button>Search</button>
        </div>
        <div class="user-info">
            <img src="bell.png" alt="Notifications" class="icon">
            <span class="username">Hello, User</span>
            <div class="profile-pic">
                <img src="profile.png" alt="User Profile">
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="napa.jpg.png" alt="Napa">
                <h3>Napa</h3>
                <p class="Info"></p>
                <button>Info</button>
            </div>
            <div class="product">
                <img src="ceevit.jpg.png" alt="Ceevit">
                <h3>Ceevit</h3>
                <p class="Info"></p>
                <button>Info</button>
            </div>
            <div class="product">
                <img src="sergel.jpg.png" alt="Sergel">
                <h3>Sergel</h3>
                <p class="Info"></p>
                <button>Info</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <script src="Med.js"></script>
</body>
</html>
