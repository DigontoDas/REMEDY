<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="Front_page.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <img src="Images/Remedy_logo.png" alt="Logo" class="logo">
        </div>
    </header>
    <main>
        <div class="toggle-container">
            <label>
                <input type="radio" name="role" value="patient" required>
                <span class="patient-toggle">Patient</span>
            </label>
            <label>
                <input type="radio" name="role" value="doctor" required>
                <span class="doctor-toggle">Doctor</span>
            </label>
        </div>
    </main>
    <script src="Front_page.js"></script>
</body>
</html>
