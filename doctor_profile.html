<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Remedy</title>
    <link rel="stylesheet" href="doctor_profile.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Remedy_logo.png" alt="Logo">
        </div>
        <div class="user-info">
            <img src="Images/bell.png" alt="Notifications" class="icon">
            <div class="availability-toggle">
                <input type="checkbox" id="availability" name="availability">
                <label for="availability" class="toggle-label"></label>
            </div>
            <img src="Images/doctor.jpg" alt="User Profile" class="profile-pic">
        </div>
    </header>
    <main>
        <div class="profile-container">
            <h2>Doctor Profile</h2>
            <form id="doctor-profile-form">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="Images/default-profile.jpg" alt="Profile Picture">
                    <label for="profile-pic-input" class="upload-button">Change photo</label>
                    <input type="file" id="profile-pic-input" name="profile-pic" accept="image/*">
                </div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="degrees">Degrees</label>
                <input type="text" id="degrees" name="degrees" placeholder="Add multiple degrees separated by commas" required>
                
                <label for="hospitals">Hospitals</label>
                <input type="text" id="hospitals" name="hospitals" placeholder="Add multiple hospitals separated by commas" required>
                
                <label for="fee">Doctor's Fee</label>
                <input type="number" id="fee" name="fee" required>
                
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" required>
                
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
                
                <label for="experience">Years of Experience</label>
                <textarea id="experience" name="experience" placeholder="Write about your previous experience" required></textarea>
                
                <label for="license-number">License Number</label>
                <input type="text" id="license-number" name="license-number" required>
                
                <button type="submit">Save Profile</button>
            </form>
        </div>
    </main>
    <footer class="footer footer-center bg-blue-300 p-10">
        <aside>
          <img src="images/Remedy_logo.png" alt="" class="w-20">
          <p class="font-bold">
            Remidy Medical Consultency
            <br />
            Providing reliable medical help since 2024
          </p>
          <p>Copyright Â© 2024 - All right reserved</p>
        </aside>
        <nav>
          <div class="grid grid-flow-col gap-4">
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
              </svg>
            </a>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
              </svg>
            </a>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>

          </div>
        </nav>
    </footer>
    <script src="doctor_profile.js"></script>
</body>
</html>
